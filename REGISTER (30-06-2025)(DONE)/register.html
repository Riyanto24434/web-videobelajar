<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - videobelajar</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Header -->
    <nav>
      <div class="nav-left">
        <a href="#" class="logo">
          <img
            src="images/logo.png"
            alt="Video Belajar Logo"
            class="logo-img"
          />
        </a>
      </div>
      <div class="nav-right"></div>
    </nav>

    <!-- Register Form -->
    <main class="main-wrapper">
      <div class="container">
        <h3>Pendaftaran Akun</h3>
        <p class="subtext">Yuk, daftarkan akunmu sekarang juga!</p>

        <form>
          <div class="form-group">
            <label for="nama">Nama Lengkap <span>*</span></label>
            <input
              type="text"
              id="nama"
              required
              placeholder="Masukkan nama lengkap"
            />
          </div>

          <div class="form-group">
            <label for="email">E-Mail <span>*</span></label>
            <input
              type="email"
              id="email"
              required
              placeholder="email@example.com"
            />
          </div>

          <div class="form-group">
            <label for="gender">Jenis Kelamin <span>*</span></label>
            <select id="gender" required>
              <option value="">Pilih Jenis Kelamin</option>
              <option value="laki-laki">Laki-laki</option>
              <option value="perempuan">Perempuan</option>
            </select>
          </div>

          <div class="form-group">
            <label for="phone">No. Hp <span>*</span></label>
            <div class="phone-input-group">
              <select id="country-code" class="country-code">
                <option value="+62">+62</option>
              </select>
              <input type="tel" id="phone" required placeholder="812xxxxxxx" />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Kata Sandi <span>*</span></label>
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                required
                placeholder="••••••••"
              />
              <span class="password-toggle-icon"
                ><i class="fas fa-eye"></i
              ></span>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm-password"
              >Konfirmasi Kata Sandi <span>*</span></label
            >
            <div class="password-wrapper">
              <input
                type="password"
                id="confirm-password"
                required
                placeholder="••••••••"
              />
              <span class="password-toggle-icon"
                ><i class="fas fa-eye"></i
              ></span>
            </div>
            <div class="forgot"><a href="#">Lupa Password?</a></div>
          </div>

          <button type="submit" class="btn-primary">Daftar</button>
          <button type="button" class="btn-secondary">Masuk</button>

          <div class="divider">atau</div>

          <button type="button" class="btn-google">
            <img
              src="https://www.svgrepo.com/show/475656/google-color.svg"
              alt="Google"
            />
            Daftar dengan Google
          </button>
        </form>
      </div>
    </main>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
