<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <!-- Header -->
    <nav>

      <!-- Navigation Left -->
      <div class="nav-left">
        <a href="" class="logo"> <img src="images/logo.png" alt="Video Belajar Logo" class="logo-img">
        </a>
      </div>

      <!-- Navigation Right -->
      <div class="nav-right">
      </div>

    </nav>

    <!-- Login Card -->
  <main class="main-wrapper">
    <div class="container">
        <h3>Masuk ke Akun</h3>
        <p class="subtext">Yuk, lanjutin belajarmu di videobelajar.</p>

      <form>
        <div class="form-group">
        <label for="email">E-Mail <span>*</span></label>
        <input
          type="email"
          id="email"
          required
          placeholder="email@example.com"
        />
        </div>
          <div class="form-group">
        <label for="password">Kata Sandi <span>*</span></label>
      
        <div class="password-wrapper">
          <input
            type="password"
            id="password"
            required=""
            placeholder="••••••••"
          />
          <span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
        </div>
        </div>

        <div class="forgot"><a href="#">Lupa Password?</a></div>

        <button type="submit" class="btn-primary">Masuk</button>
        <button type="button" class="btn-secondary">Daftar</button>

        <div class="divider">atau</div>

        <button type="button" class="btn-google">
          <img
            src="https://www.svgrepo.com/show/475656/google-color.svg"
            alt="Google"
          />
          Masuk dengan Google
        </button>
      </form>
    </di>
    </main>

    <script src="script.js"></script>
  </body>
</html>
